<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzCollapsed]="isCollapsed()"
    (nzCollapsedChange)="isCollapsed.set($event)"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/" routerLink="/calendar-events">
        <img src="assets/logo.svg" alt="Civic Plus logo" />
        <h1>Calendar Exercise</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed()">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/calendar-events">Calendar Events</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed.set(!isCollapsed())">
          <nz-icon class="trigger" [nzType]="isCollapsed() ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
